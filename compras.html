<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Comprar</title>
</head>
<body>
    <header class="centralFlex">
		<a href="index.html"><img class="logo" src="img/logoBlanco.png" alt="Logo"></a>
	</header>


  <!-- Contenido de Discos a comprar -->
    <h2>¿Qué disco querés comprar?</h2>

<!--Discos para comprar-->
    <section>
    <div class="primerosDiscos">
      <div class="discosTotales">
      <img class="discos" src="img/discoplaneta.jpg" alt="Disco de otro planeta">
      <button id="planeta">Agregar al carrito</button>
      <div id="popUpPlaneta"></div>
    </div>  
    <div class="discosTotales">
      <img class="discos" src="img/discosubibaja.jpg" alt="">
      <button id='subi'>Agregar al carrito</button>
      <div class="cart" id="popUpSubi"></div>
    </div>
  </div>
  <div class="segundosDiscos">
    <div class="discosTotales">
      <img class="discos"  src="img/discopersonaje.jpg" alt="">
      <button id='personaje'>Agregar al carrito</button>
      <div id="popUpPersonaje"></div>
    </div>
    <div class="discosTotales">
      <img class="discos" src="img/discococoslocos.jpg" alt="">
      <button id='locos'>Agregar al carrito</button>
      <div id="popUpLocos"></div>
    </div>
  </div>
  </section>
    
<!-- Botón para comprar-->
<div class="centrarBoton">
<button id="boton" >
  Comprar ahora
</button>
<div id="popUp"></div>
</div>
<!--Sección de compra de objetos de la banda-->
<h2>Merchandising</h2>
<!--Buscador-->
<div class="buscador">
  <input type="text" name="buscador" id="buscarProductos">
  <input type="submit" name="submit" value="Buscar" id="buscarBoton">
</div>
<!--Mercadería-->
<div class="tarjetas" id="js-contenedor">

</div>
<!--Fin sección compras-->

<!--Formulario-->
 <form class="centrarForm" id="formulario">
  <fieldset>
        <legend>Para suscribirte completa el formulario</legend>
        <label for="nya">Nombre y Apellido</label>
        <input type="text" name="Nombre" maxlength="80"/> <br>
        <label for="mail">Correo electrónico</label>
        <input type="text" name="mail" maxlength="100" placeholder="cocos@cocosmusica.com.ar" /><br>
    </fieldset>
  </form>
  <div id="respuesta"></div>
<!--Fin Formulario-->

<!--scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javascript/data.js"></script>
    <script src="javascript/merchandising.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
